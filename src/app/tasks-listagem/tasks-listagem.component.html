<form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
        <input name="descricao" placeholder="Digite a Task" [(ngModel)]="task.descricao" required>
        <button type="submit">Salvar</button>
      
      </form>
<h2>Listagem</h2>
<ul>
    <li *ngFor="let t of tasks">
        {{t.id}} - {{t.descricao}}
    </li>
</ul>
